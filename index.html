<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Booking System</title>
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>

        <button>View Cart</button>
        <button>{{total}}</button>
        <label for="">Sort by:</label>
        <select name="" id="">
            <option value="">Subject</option>
            <option value="">Location</option>
            <option value="">Price</option>
            <option value="">Spaces</option>
        </select>

        <label for="">Order:</label>
        <button>Ascending</button>
        <button>Descending</button>

        <div>
            <input type="search" name="" placeholder="Search Lessons" id="">
            <input type="submit" value="">
        </div>

        <div>
            <div v-for="lesson in lessons">
                <img v-bind:src="lesson.imgurl" alt="">
                <h2>{{lesson.name}}</h2>
                <p>Location: {{lesson.locat}}</p>
                <p>Price: {{lesson.price}}</p>
                <p>Spaces: {{lesson.spaces}}</p>
                <button>Add to Cart</button>
            </div>
        </div>


    </div>
    <a href="https://www.flaticon.com/free-icons/literature" title="literature icons">Literature icons created by Freepik - Flaticon</a>
    <script src="js/index.js"></script>
</body>
</html>
